<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Dashboard Admin | Hair Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css"> <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body class="admin-page">

  <!--Incrustation du header avec EJS--> 
    <%- include('partials/header-admin') %>

    <main class="container-fluid px-4">
        
        <div class="row admin-toolbar align-items-center mt-4">
            <div class="col-md-4">
                <label for="salon-select" class="h5 fw-bold">Vue du Salon :</label>
                <select id="salon-select" class="form-select bg-dark text-white border-secondary">
                    <option value="2">Paris</option>
                    <option value="3">Lyon</option>
                    <option value="4">Marseille</option>
                    <option value="5">Bordeaux</option>
                    <option value="6">Lille</option>
                </select>
            </div>
            <div class="col-md-8 text-end">
                <span class="text-white me-3">Bienvenue sur votre espace de pilotage</span>
                <button class="btn btn-primary rounded-pill">+ Nouveau RDV</button>
            </div>
        </div>

        <div class="card shadow-lg bg-dark text-white border-secondary mb-5">
            <div class="card-body p-0">
                <div id='calendar'></div>
            </div>
        </div>

    </main>

  <!--Incrustation du footer avec EJS-->
    <%- include('partials/footer2') %>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... (Ici, remettez le script JS du calendrier que je vous ai donné précédemment)
            // ... (Initialisation FullCalendar + fetch API)
            const calendarEl = document.getElementById('calendar');
            const salonSelect = document.getElementById('salon-select');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'fr',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                slotMinTime: '08:00:00',
                slotMaxTime: '21:00:00',
                allDaySlot: false,
                nowIndicator: true,
                events: function(info, successCallback, failureCallback) {
                    const businessId = salonSelect.value;
                    const url = `/api/admin/events?businessId=${businessId}&start=${info.startStr}&end=${info.endStr}`;
                    fetch(url).then(r => r.json()).then(d => successCallback(d));
                },
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    alert(`Client : ${info.event.title}\nCoiffeur : ${props.employee}\nPrix : ${props.price}€`);
                }
            });
            calendar.render();
            salonSelect.addEventListener('change', () => calendar.refetchEvents());
        });
    </script>
</body>
</html>
